anchor: 
  - &sr0_x_ent ["sr0_x_raw@.GetEntriesFast()",10,-0.5,9.5]
  - &sr0_y_ent ["sr0_y_raw@.GetEntriesFast()",10,-0.5,9.5]


alias: 
#  pidgate: "abs(f5pla[0].fTiming-dia3strip[0].fTiming-1242.0)<1.0 && abs(f5pla[0].fCharge-18200.)<900."
#  piddc31: "abs(dc31_raw.fCharge-810.)<110.&&abs(f5ppac1a.fTAnode-dia3pad.fTiming-2658.5)<0.7"
#  piddc32: "abs(dc32_raw.fCharge-750.)<80.&&abs(f5ppac1a.fTAnode-dia3pad.fTiming-2658.5)<0.7"
#  pidgate: "abs(f5ppac1a[0].fTAnode-dia3pad[0].fTiming-2658.5)<0.7 && abs(dc31_raw[0].fCharge-1000.)<120."
#  pidfe: "abs(sr0_xc0[0].fPosition+49.28)<60&&abs(sr0_a_cal.fTiming-dia3pad[0].fTiming-1066)<2"
#  pidv: "abs(sr0_xc0[0].fPosition+49.28)<60&&abs(sr0_a_cal.fTiming-dia3pad[0].fTiming-1093)<3"
#  dia3hit: "@dia3pad_raw.GetEntriesFast()>0"

   tof32: "dias2pad[0].fTiming-dia3pad[0].fTiming"
   s2brho: "4.4147*(1-sr0_x[0].fPosition/14856) "
   s2beta: "103499.78/(tof32-1455.)/299.79"
   s2gamma: "1/TMath::Sqrt(1-(s2beta)*(s2beta)) "
   s2aq: "s2brho * 299.79 / (s2gamma * s2beta * 931.49)"
   s2de: "1.03827*S2ssd.fEx*0.866"
   de_v: "TMath::Log(5907.5*s2beta*s2beta)-TMath::Log(1.-s2beta*s2beta)-s2beta*s2beta"
   s2z: "-0.0513 + 7.451*TMath::Sqrt(s2de/de_v) * s2beta"
   pidgateZ23: "abs(s2z-23.)<0.5"
   pidgateZ22: "abs(s2z-22.)<0.5"
   pidgateZ21: "abs(s2z-21.)<0.5"
   pidgateZ20: "abs(s2z-20.)<0.5"


