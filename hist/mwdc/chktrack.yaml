anchor:
  - &@plane@x ["@plane@.fX",200,-50.,50.]
  - &@plane@y ["@plane@.fY",200,-50.,50.]
  - &@plane@a ["@plane@.fA*1000",200,-50.,50.]
  - &@plane@b ["@plane@.fB*1000",200,-50.,50.]

  - &@plane@var0 ["@plane@.GetVar(0)",200,0.,1.]
  - &@plane@var1 ["@plane@.GetVar(1)",200,0.,1.]
  - &@plane@var2 ["@plane@.GetVar(2)*1000000",200,0.,1.]
  - &@plane@var3 ["@plane@.GetVar(3)*1000000",200,0.,1.]

  - &@plane@res0 ["@plane@.GetResidual(0)",200,-1.,1.]
  - &@plane@res1 ["@plane@.GetResidual(1)",200,-1.,1.]
  - &@plane@res2 ["@plane@.GetResidual(2)",200,-1.,1.]
  - &@plane@res3 ["@plane@.GetResidual(3)",200,-1.,1.]
  - &@plane@res4 ["@plane@.GetResidual(4)",200,-1.,1.]
  - &@plane@res5 ["@plane@.GetResidual(5)",200,-1.,1.]

  - &@plane@getdl0 ["@plane@.GetDriftLengthAdopted(0)",500,0.,5.]
  - &@plane@getdl1 ["@plane@.GetDriftLengthAdopted(1)",500,0.,5.]
  - &@plane@getdl2 ["@plane@.GetDriftLengthAdopted(2)",500,0.,5.]
  - &@plane@getdl3 ["@plane@.GetDriftLengthAdopted(3)",500,0.,5.]
  - &@plane@getdl4 ["@plane@.GetDriftLengthAdopted(4)",500,0.,5.]
  - &@plane@getdl5 ["@plane@.GetDriftLengthAdopted(5)",500,0.,5.]




