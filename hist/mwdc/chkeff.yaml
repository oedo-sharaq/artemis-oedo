alias: 
#  pidgate: "abs(f5pla[0].fTiming-dia3strip[0].fTiming-1242.0)<1.0 && abs(f5pla[0].fCharge-18200.)<900."
  piddc31: "abs(dc31_raw.fCharge-810.)<110.&&abs(f5ppac1a.fTAnode-dia3pad.fTiming-2658.5)<0.7"
  piddc32: "abs(dc32_raw.fCharge-750.)<80.&&abs(f5ppac1a.fTAnode-dia3pad.fTiming-2658.5)<0.7"
  pidgate: "abs(f5ppac1a[0].fTAnode-dia3pad[0].fTiming-2658.5)<0.7 && abs(dc31_raw[0].fCharge-1000.)<120."
  pidfe: "abs(sr0_xc0[0].fPosition+49.28)<60&&abs(sr0_a_cal.fTiming-dia3pad[0].fTiming-1066)<2"
  pidv: "abs(sr0_xc0[0].fPosition+49.28)<60&&abs(sr0_a_cal.fTiming-dia3pad[0].fTiming-1093)<3"
  dia3hit: "@dia3pad_raw.GetEntriesFast()>0"
group:
  - name: effdc31
    title: Efficiency check for DC31
    cut: piddc32
    contents:
      - name: pid
        title: PID
        x: ["f5pla[0].fTiming-dia3strip[0].fTiming",200,1210,1270]
        y: ["f5pla[0].fCharge",200,0,25000.]

      - name: pid2
        title: PID2
        x: ["f5ppac1a[0].fTAnode-dia3pad[0].fTiming",200,2650,2675]
        y: ["dc31_raw[0].fCharge",200,0,1500]

      - name: eff_x1
        title: Eff. X1
        x: ["@dc31_x1.GetEntriesFast()",10,-0.5,9.5]

      - name: eff_x2
        title: Eff. X2
        x: ["@dc31_x2.GetEntriesFast()",10,-0.5,9.5]

      - name: eff_y1
        title: Eff. Y1
        x: ["@dc31_y1.GetEntriesFast()",10,-0.5,9.5]

      - name: eff_y2
        title: Eff. Y2
        x: ["@dc31_y2.GetEntriesFast()",10,-0.5,9.5]

      - name: eff_x3
        title: Eff. X3
        x: ["@dc31_x3.GetEntriesFast()",10,-0.5,9.5]

      - name: eff_x4
        title: Eff. X4
