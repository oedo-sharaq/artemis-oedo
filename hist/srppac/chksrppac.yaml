group:
  - name: chksrppac@sr@
    title: Check SR-PPAC @sr@
    contents:
      - name: @sr@_x_id
        title: @sr@ X ID
        x: *@sr@_x_rawid
      - name: @sr@_x_t
        title: @sr@ X Timing
        x: *@sr@_x_rawt
      - name: @sr@_x_q
        title: @sr@ X Charge
        x: *@sr@_x_rawq
      - name: @sr@_x_idq
        title: @sr@ X ID vs Charge
        x: *@sr@_x_rawid
        y: *@sr@_x_rawq
      - name: @sr@_x_q0
        title: @sr@ X Q0 Charge
        x: *@sr@_x_calq0
      - name: @sr@_x_q1
        title: @sr@ X Q1 Charge
        x: *@sr@_x_calq1
      - name: @sr@_x_q2
        title: @sr@ X Q2 Charge
        x: *@sr@_x_calq2



      - name: @sr@_y_id
        title: @sr@ Y ID
        x: *@sr@_y_rawid
      - name: @sr@_y_t
        title: @sr@ Y Timing
        x: *@sr@_x_rawt
      - name: @sr@_y_q
        title: @sr@ Y Charge
        x: *@sr@_y_rawq
      - name: @sr@_y_idq
        title: @sr@ Y ID vs Charge
        x: *@sr@_y_rawid
        y: *@sr@_y_rawq
      - name: @sr@_y_q0
        title: @sr@ Y Q0 Charge
        x: *@sr@_y_calq0
      - name: @sr@_y_q1
        title: @sr@ Y Q1 Charge
        x: *@sr@_y_calq1
      - name: @sr@_y_q2
        title: @sr@ Y Q2 Charge
        x: *@sr@_y_calq2



