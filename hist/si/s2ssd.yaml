anchor: 
  - &si_raw_id ["si_raw.fID",16,-0.5,15.5] 
  - &si_id ["si_cal.fID",16,-0.5,15.5] 
  - &si_raw_charge ["si_raw.fCharge",500,-0.5,4095.5] 
  - &si_charge ["si_cal.fCharge",500,0.,1000.] 
  - &si_ecl_raw_id ["si_ecl_raw.fID",16,-0.5,15.5]	
  - &si_ecl_raw_timing ["si_ecl_raw.fTiming",1000,-7000.,10000.]
  - &si_max_id ["S2ssd.fXID",16,-0.5,15.5] 
  - &si_max_charge ["S2ssd.fEx",500,0.,1000.] 
  - &tf3s0 ["sr0_a_cal.fTiming - dia3pad[0].fTiming-1066",200,-30.,90.]
alias:
  tof30 : sr0_a_cal.fTiming - dia3pad[0].fTiming;
  tof32 : dias2pad[0].fTiming - dia3pad[0].fTiming;
  s0.fX : sr0_xc0[0].fPosition + 49.28;
  s0xc  : s0.fX-24.0*(tof30-1066.);
  s2de  : 1.03827*S2ssd.fEx*0.866;
  s2brho: 4.4147*(1-sr0_x[0].fPosition/14856);
  s2beta: 103499.78 / ( 299.79 * tof32 - 299.79 * 1455. );
  s2gamma: 1/TMath::Sqrt(1-(s2beta)*(s2beta));
  s2aq  : s2brho * 299.79 / (s2gamma * s2beta * 931.49);
  de_v  : TMath::Log(5907.5*s2beta*s2beta)-TMath::Log(1.-s2beta*s2beta)-s2beta*s2beta;
  s2z   : -0.0513 + 7.451*TMath::Sqrt(s2de/de_v) * s2beta;
  z20cut: TMath::Abs(s2z-20)<0.74;
  z21cut: TMath::Abs(s2z-21)<0.74;
  z22cut: TMath::Abs(s2z-22)<0.74;
  z23cut: TMath::Abs(s2z-23)<0.74;
  fecut: TMath::Abs(s2z-26)<0.74;
  vcut: TMath::Abs(s2z-25)<0.74;
  ticut: TMath::Abs(s2z-24)<0.74;
group:
  - name: s2ssd
    title: S2SSD
    contents:
      - name: si_raw_id
        title: si_raw ID
        x: *si_raw_id
      - name: si_raw_charge
        title: si_raw Charge
        x: *si_raw_charge
      - name: si_charge
        title: si_cal Charge
        x: *si_charge
      - name: si_max_charge
        title: si_max Charge
        x: *si_max_charge
      - name: si_ecl_raw_timing
        title: si_ecl_raw Timing
        x: *si_ecl_raw_timing

      - name: si_raw_id_q
        title: si_raw ID vs. Charge
        x: *si_raw_id
        y: *si_raw_charge        
      - name: si_id_q
        title: si_cal ID vs. Charge
        x: *si_id
        y: *si_charge
      - name: si_max_id_q
        title: si max ID vs. Charge
        x: *si_max_id
        y: *si_max_charge
      - name: si_ecl_raw_id_t
        title: si_ecl_raw ID vs. Timing
        x: *si_ecl_raw_id
        y: *si_ecl_raw_timing
      - name: si_ecl_raw_t_q
        title: raw Timing vs. cal Charge
        x: ["si_ecl_raw.fTiming",500,-7000.,10000.]
        y: ["si_cal.fCharge",500,0.,500.] 
      - name: si_ecl_raw_t_q_max
        title: raw Timing vs. max Charge
        x: ["si_ecl_raw.fTiming",500,-7000.,10000.]
        y: ["S2ssd.fEx",500,0.,500.] 
      - name: tf3s0_q_max
        title: Tof F3 S2 vs. max Charge
        x: [tof32,200,1980.,2180.]
        y: ["S2ssd.fEx",500,0.,500.] 
      - name: tf3s0_q_max_center
        title: Tof F3 S2 vs. max Charge center strips
        x: [tof32,200,1980.,2180.]
        y: ["S2ssd.fEx",500,0.,500.] 
        cut: "S2ssd.GetXID() >= 4 && S2ssd.GetXID() <= 13"
      - name: s2z_ex
        title: S2z vs. Ex
        x: ["S2ssd.fEx",500,0.,400.] 
        y: ["s2z",500,0,30]

