Anchor:
 - &input ridf/@NAME@@NUM@.ridf
 - &output output/@NAME@/@NUM@/chkpi@NAME@@NUM@.root
 - &histout output/@NAME@/@NUM@/chkpi@NAME@@NUM@.hist.root

Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: ridf
    type: art::TRIDFEventStore
    parameter:
      OutputTransparency: 1
      InputFiles:
        - *input
        
  - name: mapper
    type: art::TMappingProcessor
    parameter:
      OutputTransparency: 1

  - include: ../tref.yaml
  - include: ../trig.yaml
  - include: ../bld/pla/pla_os22s.yaml
  - include: ../bld/dia/dia.yaml
  - include: ../bld/srppac/srppac.yaml
  - include: ../bld/si/ssd.yaml

  - name: projection
    type: art::TTreeProjectionProcessor
    parameter:
      FileName: hist/pi/pid.yaml
      OutputFilename: *histout
      Type:     art::TTreeProjection

  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName: 
        - *output
