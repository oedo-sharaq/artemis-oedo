Processor:
  # dia pad  1 anode ch
  - name: proc_diapad_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_diapad_ch2ns
      Type: art::TAffineConverter
      FileName: /home/sh13/art_analysis/user/okawa/prm/dia/diapad_ch2ns.dat
      #FileName: prm/dia/diapad_ch2ns.dat

  - name: proc_diapad_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      CatID: @CATa@
      TimingTypeID: 0
      TrailingComesFirst: 0
      OutputCollection: @FP@pad_raw
      OutputTransparency: 0

  - name: proc_diapad
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection: @FP@pad_raw
      OutputCollection: @FP@pad
      TimingConverterArray: prm_diapad_ch2ns
      OutputTransparency: 0

