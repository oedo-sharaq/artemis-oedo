Processor:
  - name: proc_si_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_si_ch2MeV
      Type: art::TAffineConverter
      FileName: prm/si/ch2MeV.dat


  - name: proc_ssdraw
    type: art::TSimpleDataMappingProcessor
    parameter:
      CatID:         64
      DataTypeID:    0
      Sparse:        1
      OutputCollection: si_raw


  - name: proc_s2_sssd
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      si_raw
      OutputCollection:     si_cal
      ChargeConverterArray: prm_si_ch2MeV


# max search in SSSD
  - name: proc_sssd_max
    type: art::TDssdProcessor
    parameter:
      SiXName: si_cal 
      OutputName: S2ssd

