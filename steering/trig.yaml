Processor:
  - name: proc_trig_prm
    type: art::TParameterArrayLoader
    parameter:
      Name: prm_trig
      Type: art::TAffineConverter
      FileName: prm/trig/ch2ns.dat

  - name: proc_trig_raw
    type: art::TTimingChargeMappingProcessor
    parameter: 
      CatID: 100
      TimingTypeID: 0
      TrailingComesFirst: 1
      OutputCollection: trig_raw

  - name: proc_trig_cal
    type: art::TTimingChargeCalibrationProcessor
    parameter: 
      InputCollection: trig_raw
      OutputCollection: trig
      TimingConverterArray: prm_trig
      ChargeConverterArray: prm_trig


