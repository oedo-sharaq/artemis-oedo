Anchor:
   
 - &input ridf/@NAME@@NUM@.ridf
# - &histout output/@NAME@/@NUM@/@NAME@@NUM@.hist.root
 - &output output/@NAME@/@NUM@/@NAME@@NUM@.root
 - &histout output/@NAME@/@NUM@/@NAME@@NUM@.hist.root

Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: ridf
    type: art::TRIDFEventStore
    parameter:
      OutputTransparency: 1
      InputFiles:
        - *input
        
  - name: mapper
    type: art::TMappingProcessor
    parameter:
      OutputTransparency: 1

  - include: tref.yaml
  - include: bld/pla/pla_os22s.yaml
  - include: bld/dia/dia.yaml
  - include: bld/dlppac/ppac.brips.yaml
  - include: bld/dlppac/dlppac.inc.yaml
  - include: bld/srppac/srppac.yaml
  - include: bld/mwdc/chkmwdc_local.yaml
  - include: bld/si/ssd.yaml
  - include: v1190_tref.yaml
  - include: trig.yaml


  - name: proc_tc842_raw
    type: art::TSimpleDataMappingProcessor
    parameter:
      CatID:            217
      DataTypeID:       0
      Sparse:           1
      OutputCollection: tc842_raw

  - name: proc_tc842_separator
    type: art::TSeparateOutputProcessor
    parameter:
      InputCollection: tc842_raw
      OutputCollections:
        - tc842_0
        - tc842_1
        - tc842_2
        - tc842_3
        - tc842_4
        - tc842_5
        - tc842_6
        - tc842_7
        - tc842_8
        - tc842_9
        - tc842_10
        - tc842_11
        - tc842_12
        - tc842_13
        - tc842_14
        - tc842_15
        - tc842_16


