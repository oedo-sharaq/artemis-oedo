Anchor:
 - &input ridf/physics@NUM@.ridf
# - &output sh13_analysis/hanai/phys/bld_file/BLD_tpla/BLD_tpla.@NUM@.ca.root
# - &output sh13_analysis/hanai/phys/bld_file/BLD_ssdpla/ca/BLD_tpla_ssdpla.@NUM@.ca.root
 - &output sh13_analysis/hanai/phys/bld_file/BLD_tofoffset/BLD_tofoffset.@NUM@.test.root


Processor:
  - name: ridfevent
    type: art::TRIDFEventStore
    parameter:
      OutputTransparency:  1
      InputFiles:
        - *input


  - name: timer
    type: art::TTimerProcessor
      
  - name: mapper
    type: art::TMappingProcessor
    parameter:
      OutputTransparency: 1
  - name: proc_gateinit
    type: art::TGateArrayInitializer
    parameter:
      OutputTransparency: 1

  - include: tref.yaml
  - include: trig.yaml
  - include: bld/dia/dia.yaml         # dia v1290
  - include: bld/dia/dia_tc842_strip.yaml
  - include: 
      name: bld/dia/dia_tc842_strip_each.yaml # dia tc842 using strip
      replace:
        RUN: @NUM@
  - include: bld/pla/pla_tc842.yaml
  - include: 
      name: bld/pla/pla_sh13.yaml
      replace: 
        CID: 108
        FP: s2
        RUN: @NUM@ 
     
  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName: 
        - *output



