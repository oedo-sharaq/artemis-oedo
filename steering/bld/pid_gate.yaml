Processor:
  - name: proc_gateinit
    type: art::TGateArrayInitializer

  - name: pidgate_def
    type: art::TTreeFormulaGateProcessor
    parameter:
      Definitions:
        - "pid ; abs( s2z - 24) < 0.5"

  - name: pidgatestop
    type: art::TGateStopProcessor
    parameter:
      Gatename: "pid"
