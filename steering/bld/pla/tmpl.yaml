Processor:

  - name: proc_pla_ch2ns
    type: art::TParameterArrayLoader
    parameter:
      Name:     prm_pla_ch2ns
      Type:     art::TAffineConverter
      FileName: prm/plastic/ch2ns.dat      

  - name: proc_pla_ns2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name:     prm_pla_ns2MeV
      Type:     art::TExpConverter
      FileName: prm/plastic/ns2MeV.dat      

  - name: proc_pla_ns2MeV_lise
    type: art::TParameterArrayLoader
    parameter:
      Name:     prm_pla_ns2MeV_lise
      Type:     art::TAffineConverter
      FileName: prm/plastic/ns2MeV_lise.dat      

  - name: proc_pla_l_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      CatID:              @CID@
      TimingTypeID:       0
      TrailingComesFirst: 0
      OutputCollection:   @FP@pla_l_raw
      OutputTransparency: 0

  - name: proc_pla_l
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      @FP@pla_l_raw
      OutputCollection:     @FP@pla_l
      TimingConverterArray: prm_pla_ch2ns
      ChargeConverterArray: prm_pla_ch2ns
      OutputTransparency:   0

  - name: proc_pla_r_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      CatID:              @CID@
      TimingTypeID:       1
      TrailingComesFirst: 0
      OutputCollection:   @FP@pla_r_raw
      OutputTransparency: 0

  - name: proc_pla_r
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      @FP@pla_r_raw
      OutputCollection:     @FP@pla_r
      TimingConverterArray: prm_pla_ch2ns
      ChargeConverterArray: prm_pla_ch2ns
      OutputTransparency:   0

  - name: proc_pla
    type: art::TTwoSidedPlasticCalibrationProcessor
    parameter:
      InputCollection1: @FP@pla_l
      InputCollection2: @FP@pla_r
      OutputCollection: @FP@pla
      DetIDRange:       [0,0]

  - name: proc_pla_MeV
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      @FP@pla
      OutputCollection:     @FP@pla_ecal
      ChargeConverterArray: prm_pla_ns2MeV
   #   ChargeConverterArray: prm_pla_ch2MeV
      OutputTransparency:   0

  - name: proc_pla_MeV_lise
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      @FP@pla
      OutputCollection:     @FP@pla_ecallise
      ChargeConverterArray: prm_pla_ns2MeV_lise
   #   ChargeConverterArray: prm_pla_ch2MeV
      OutputTransparency:   0


