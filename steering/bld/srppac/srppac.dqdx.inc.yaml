      InputCollection: @NAME@_x
      Combination: 0
      TimingGate: @TGATE@
      ChargeGate: @QGATE@
      UseMax: 1

  - name: proc:@NAME@_y:calib
    type: art::TSRPPACCalibrationProcessor
