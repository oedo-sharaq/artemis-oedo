# calib charge
  - name: proc:ppac:@NAME@x:qcal
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection: @NAME@_x_cal
      OutputCollection: @NAME@_x_qcal
      TimingConverterArray: prm:ppac:qcal
      ChargeConverterArray: prm:ppac:qcal

  - name: proc:ppac:@NAME@x:qcalZAQ
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection: @NAME@_x_cal
      OutputCollection: @NAME@_x_qcalZAQ
      TimingConverterArray: prm:ppac:qcalZAQ
      ChargeConverterArray: prm:ppac:qcalZAQ

# position 
  - name: planeproc:@NAME@x
    type: art::TSRPPACPlaneProcessor
    parameter:
      InputCollection: @NAME@_x_qcal
      OutputCollection: @NAME@_xqcal
#      srppacparameter: geometry_srppac_x
      Verbose: 0
      nStrip: 94
      stripWidth: 2.55
      center: 46.5
      z: -174.
      detoffset: 0
      turned: 1

