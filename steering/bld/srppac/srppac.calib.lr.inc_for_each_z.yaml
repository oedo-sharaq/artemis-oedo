Processor:
#prm dqdxlr
  - name: proc_dqdx_xcl
    type: art::TParameterLoader
    parameter:
      Name:     dqdx_srppac_xcl
      Type:     art::TMonotoneTableConverter
      FileName: prm/srppac/@NAME@/dq2dx/@PRM@/xcl.dat
  - name: proc_dqdx_xcl_qcal
    type: art::TParameterLoader
    parameter:
      Name:     dqdx_srppac_xcl_qcal
      Type:     art::TMonotoneTableConverter
      FileName: prm/srppac/@NAME@/dq2dx/@PRM@/xcl_qcal.dat


  - name: proc_dqdx_xcr
    type: art::TParameterLoader
    parameter:
      Name:     dqdx_srppac_xcr
      Type:     art::TMonotoneTableConverter
      FileName: prm/srppac/@NAME@/dq2dx/@PRM@/xcr.dat
  - name: proc_dqdx_xcr_qcal
    type: art::TParameterLoader
    parameter:
      Name:     dqdx_srppac_xcr_qcal
      Type:     art::TMonotoneTableConverter
      FileName: prm/srppac/@NAME@/dq2dx/@PRM@/xcr_qcal.dat


  - name: proc_dqdx_ycl
    type: art::TParameterLoader
    parameter:
      Name:     dqdx_srppac_ycl
      Type:     art::TMonotoneTableConverter
      FileName: prm/srppac/@NAME@/dq2dx/@PRM@/ycl.dat

  - name: proc_dqdx_ycr
    type: art::TParameterLoader
    parameter:
      Name:     dqdx_srppac_ycr
      Type:     art::TMonotoneTableConverter
      FileName: prm/srppac/@NAME@/dq2dx/@PRM@/ycr.dat

# dqdx calib
  - name: proc:ppac:@NAME@xw
    type: art::TSRPPACPlaneSideDqdxProcessor
    parameter:
      InputCollection: @NAME@_x
      OutputCollection: @NAME@_xcw
      Converter1: dqdx_srppac_xcl
      Converter2: dqdx_srppac_xcr
 #      SRPPACParameter: prm:ppac:geo:x
      Combination: 0
      nStrip: 94
      stripWidth: 2.55
      center: 46.5
      z: -4.
      detoffset: 49.28
      turned: 1
  - name: proc:ppac:@NAME@xw_qcal
    type: art::TSRPPACPlaneSideDqdxProcessor
    parameter:
      InputCollection: @NAME@_x
      OutputCollection: @NAME@_xcw_qcal
      Converter1: dqdx_srppac_xcl_qcal
      Converter2: dqdx_srppac_xcr_qcal
 #      SRPPACParameter: prm:ppac:geo:x
      Combination: 0
      nStrip: 94
      stripWidth: 2.55
      center: 46.5
      z: -4.
      detoffset: 49.28
      turned: 1
 
  - name: proc:ppac:@NAME@yw
    type: art::TSRPPACPlaneSideDqdxProcessor
    parameter:
      InputCollection: @NAME@_y
      OutputCollection: @NAME@_ycw
      Converter1: dqdx_srppac_ycl
      Converter2: dqdx_srppac_ycr
 #     SRPPACParameter: prm:ppac:geo:y
      Combination: 0
      nStrip: 58
      stripWidth: 2.58
      center: 28.5
      z: -4.
      detoffset: 48.
      turned: 1

