Anchor:
 - &input ridf/@NAME@@NUM@.ridf
 - &output sh13_analysis/hanai/@NAME@/@NUM@/chktpla@NAME@@NUM@.tpla.all.root
 - &histout sh13_analysis/hanai/@NAME@/@NUM@/chktplat@NAME@@NUM@.tpla.all.hist.root
 
Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: ridf
    type: art::TRIDFEventStore
    parameter:
      OutputTransparency: 1
      InputFiles:
        - *input
        
  - name: mapper
    type: art::TMappingProcessor
    parameter:
      OutputTransparency: 1
  - name: proc_gateinit
    type: art::TGateArrayInitializer
    parameter:
      OutputTransparency: 1

  - include: tref.yaml
  - include: trig.yaml
  - include: bld/pla/pla_os22s.yaml
  - include: bld/pla/pla_tc842.yaml
  - include: bld/dia/dia.yaml         # dia v1290
#  - include: ../../steering/bld/dia/dia_tc842_strip.yaml # dia tc842 using strip
  - include: bld/dia/dia_tc842_strip_each.yaml # dia tc842 using strip
  - include: bld/srppac/srppac.yaml
  - include: bld/si/ssd.yaml
  - include: pi/pid.yaml
  - include: bld/mwdc/chkmwdc_local.yaml
         
  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName: 
        - *output



